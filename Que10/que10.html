<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile Card</title>
  <link rel="stylesheet" href="que10.css">
</head>
<body>

  <div class="card">
    <img src="image1.jpg" alt="Profile Image" class="profile-img">

    <h2 class="name">Kavinder Singh</h2>
    <p class="bio">Aspiring software engineer passionate about web and problem solving.</p>

    <div class="stats">
      <div>
        <h3>100</h3>
        <p>Posts</p>
      </div>
      <div>
        <h3>8K</h3>
        <p>Followers</p>
      </div>
      <div>
        <h3>200</h3>
        <p>Following</p>
      </div>
    </div>

    <button class="btn">Follow</button>
  </div>

</body>
</html>
